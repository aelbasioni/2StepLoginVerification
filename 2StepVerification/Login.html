<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container">
        <!--Login form (1st step verification) -->
        <table style="margin:40px auto" id="login_form">
            <tr>
                <td>
                    <label>
                        Email:
                        <input id="email_txt" type="text" class="form-control" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Password:
                        <input id="password_txt" type="password" class="form-control" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="login_btn" type="button" class="btn btn-primary pull-right" value="Login"/>
                </td>
            </tr>
        </table>
        <!--End Login form -->
        <!--Verification code form (2nd step verification) -->
        <table style="margin:40px auto;display:none" id="login_form">
            <tr>
                <td>
                    <label>
                        Verification Code:
                        <input id="code_txt" type="text" class="form-control" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="verify_btn" type="button" class="btn btn-primary pull-right" value="Submit" />
                </td>
            </tr>
        </table>
        <!--End Verification code form (2nd step verification) -->
        <!-- Error placeholder -->
        <div id="err_container" class="alert alert danger collapse">
            <span id="err_msg"></span>
        </div>
        <!-- End Error placeholder -->
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#login_btn").click(function () {
                var params = { username: $("#email_txt").val(), password: $("#password_txt").val(), grant_type: "password" };
                console.log(params);
                $.ajax({
                    method: "POST",
                    url: "/token",
                    contentType: "application/json; charset=utf-8",
                    data: params,
                    success: function (data) {
                        console.log(data);
                        console.log(JSON.parse(data));
                        console.log(JSON.stringify(data));

                        $("#err_msg").text("");
                        $("#err_container").hide();
                    },
                    error: function (XHR, errStatus, errorThrown) {
                        console.log("errrrr",XHR, errStatus, errorThrown);
                        /*var err = JSON.parse(XHR.responseText);
                        errorMessage = err.Message;
                        $("#err_msg").text(errorMessage);
                        $("#err_container").show();*/
                    }
                });
            });
        })
    </script>
</body>
</html>
