<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container">
        <!--Login form (1st step verification) -->
        <table style="margin:40px auto" id="login_form">
            <tr>
                <td>
                    <label>
                        Email:
                        <input id="email_tb" type="text" class="form-control" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Password:
                        <input id="password_tb" type="text" class="form-control" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btn-primary pull-right" value="Login"/>
                </td>
            </tr>
        </table>
        <!--End Login form -->
        <!--Verification code form (2nd step verification) -->
        <table style="margin:40px auto" id="login_form">
            <tr>
                <td>
                    <label>
                        Verification Code:
                        <input id="email_tb" type="text" class="form-control" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btn-primary pull-right" value="Submit" />
                </td>
            </tr>
        </table>
        <!--End Verification code form (2nd step verification) -->
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
